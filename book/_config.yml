# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: SLAC Neutrino 101
author: SLAC Neutrino Group
logo:  logo.png
copyright: "2021"

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: auto
  allow_errors: true

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/DeepLearnPhysics/lartpc_mlreco3d_tutorials  # Online location of your book
  path_to_book: ''  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

# For Plotly to work
sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    
launch_buttons:
  colab_url: "https://colab.research.google.com"
  binderhub_url: "https://mybinder.org"  # The URL for your BinderHub (e.g., https://mybinder.org)
  thebe: true
  
parse:
  myst_substitutions:
    weight_filename: "weights_full5_snapshot-999.cpkt"
    cfg_filename: "inference.cfg"
    dataset_filename: "wire_mpvmpr_2020_04_test_small.root"
  myst_enable_extensions:
    # don't forget to list any other extensions you want enabled,
    # including those that are enabled by default!
    # - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    # - replacements
    # - smartquotes
    - substitution